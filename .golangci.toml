version = '2'

[linters]
default = 'all'
disable = [
  'depguard',
  'funcorder',
  'funlen',
  'godoclint',
  'gomoddirectives',
  'gosec',
  'ireturn',
  'musttag',
  'nlreturn',
  'noctx',
  'noinlineerr',
  'paralleltest',
  'recvcheck',
  'wsl',
]

[linters.settings.revive]
[[linters.settings.revive.rules]]
name = "var-naming"
disabled = true

[linters.settings.varnamelen]
ignore-names = ['a', 'b', 'x', 'i', 'j', 'ok', 're', 'im', 'pi', 'in', 'id']
ignore-decls = ['T any', 'T Complex']

[linters.settings.wsl_v5]
allow-first-in-block = true
branch-max-lines = 2
allow-whole-block = false

[linters.settings.exhaustruct]
exclude = [
  # Internal complex structs that don't benefit from exhaustive initialization
  '.*\.Decoder',
  '.*\.Encoder',
  '.*\.FmtChunk',
  '.*\.FmtExtensible',
  '.*\.RawChunk',
  '.*\.Metadata',
  '.*\.BroadcastExtension',
  '.*\.Cart',
  '.*\.CuePoint',
  '.*\.testCustomListHandler',
  '.*\.ChunkRegistry',
  '.*\.gsmDecoder',
  '.*\.SamplerInfo',
  '.*\.SampleLoop',
  # External packages
  '.*\.Chunk',
  '.*\.Float32Buffer',
  '.*\.User',
]

[linters.exclusions]
generated = 'lax'
presets = ['comments', 'common-false-positives', 'legacy', 'std-error-handling']
paths = ['third_party$', 'builtin$', 'examples$']

[[linters.exclusions.rules]]
linters = ['mnd']
path = '.*\.go'

[[linters.exclusions.rules]]
linters = ['testpackage']
path = '.*_test\.go'

[severity]
default = 'warn'

[[severity.rules]]
linters = ['exhaustive', 'exhaustruct', 'godox']
severity = 'info'

[formatters]
enable = ['gofumpt', 'goimports']

[formatters.exclusions]
generated = 'lax'
paths = ['third_party$', 'builtin$', 'examples$']
